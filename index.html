<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicketBus</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="container-title">
                <h1 class="titulo">TicketBus</h1>
            </div>
            <div class="form">
                <form class="form-container">
                    <div class="input-container">
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" name="nome" required>
                    </div>
                    <div class="input-container">
                        <label for="origem">Origem</label>
                        <select id="origem" name="origem" required>
                            <option value="Nova Andradina">Nova Andradina</option>
                            <option value="Ivinhema">Ivinhema</option>
                            <option value="Bataypor達">Bataypor達</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="destino">Destino</label>
                        <select id="destino" name="destino" required>
                            <option value="Nova Andradina">Nova Andradina</option>
                            <option value="Ivinhema">Ivinhema</option>
                            <option value="Bataypor達">Bataypor達</option>
                        </select>
                    </div>
                    <button class="btn">Reservar</button>
                </form>
            </div>
        </div>    
    </div>

    <script src="js/script.js"></script>
</body>
</html>
